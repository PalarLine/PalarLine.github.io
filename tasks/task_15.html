    <h1>Задача 15</h1>
    <h3>Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
    </h3>
    <script>
        let temperature = 0
        let measurePeriod = parseInt(prompt('Введіть період:'))
        let averageTemperature = 0
        for (let i = 0; i < measurePeriod; i++ ) {
            let currentTemperature = parseFloat(prompt('Введіть показники температури:'))
            temperature += currentTemperature            
        }
        averageTemperature = temperature / measurePeriod
        document.write(`Середнє значення температури за період  ${measurePeriod} місяцівв є ${averageTemperature}`)

    </script>
</body>
