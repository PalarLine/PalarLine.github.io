    <h3>Задача 2 </h3>
    <h5>Створити 10 елементів для введення цін продуктів</h5>
    <script>
        const placeHolderNumber = 10
        let counter = 0
        while (counter <= placeHolderNumber) {
            document.write(`<div class="flex_container">
                                <div class="flex_elements_container">
                                    <label for="username">Product # ${counter} </label>
                                    <input  id="username">
                                </div>
                            </div>`)                           
            counter++
        } 
       
    </script>
