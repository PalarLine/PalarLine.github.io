    <h4>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h4>
    <script>
        function isTheWorkingDay(dayNumber) {
             return  dayNumber >=1 && dayNumber <= 5         
        }
        const enterDayNumber = parseInt(prompt('Enter the number of week\'s day (from 1 to 7):'))
        let dayIs = isTheWorkingDay(enterDayNumber) ? 'working' : 'weekend'
        document.write(`You've entered the number ${enterDayNumber}. It means it is a ${dayIs} day `)
    </script>
