    <h1>Задача 10</h1>
    <h4>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</h4>
    <script>

            function isAboveZero() {           
            for (i = 0; i < arguments.length; i++)
            return arguments[i] > 0            
            }

            let count = 0
            let sum = 0
            let avarege = 0
            let howManyTimes = parseInt(prompt('Введіть кількість записів:',''))

            while (howManyTimes > 0) {
            let enterTemperature = parseFloat(prompt('Введіть покази температури',''))
            if (isAboveZero(enterTemperature)) {
                count++ 
                sum += enterTemperature 
            }           
                howManyTimes--
            }
            
            avarege = sum / count

            document.write(`Кількість додатних показів температури складає: ${count} <br>
                        середнє значення для додатних показів температури: ${avarege.toFixed(2)}`)            
        
    </script>
    
</body>
