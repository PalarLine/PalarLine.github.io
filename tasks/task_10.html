    <h1>Задача 10</h1>
    <h3>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 
    </h3>
    <script>
        let startNumber = parseInt(prompt('Enter the beginning number of interval:',''))
        let endNumber = parseInt(prompt('Enter the  ending number of interval:',''))
        if (startNumber > endNumber) {
            let temp = startNumber
            startNumber = endNumber
            endNumber = temp
        }
        let oddSum = 0        
        startNumber = startNumber + (1 - startNumber % 2)
        console.log(startNumber)
        
        for (let i = startNumber; i <= endNumber; i += 2) {
            oddSum += i          
        }
        document.write(`${oddSum}`)

    </script>
