        <h3>Задача_1</h3>
        <h5>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.  
        </h5>
        <script>
            let userEntriesNumber = parseInt(prompt('Введить кількість повторів',''))
            const MIN = 1, MAX = 100
            document.write(`<ul>`)
            while (userEntriesNumber > 0) {
                let randomNumber = Math.floor(Math.random() * (MAX - MIN + 1) + MIN)
                console.log(randomNumber)
                document.write(`<li> ${randomNumber}</li>`)
                userEntriesNumber --
            }        
            document.write (`</ul>`)  
        </script>
