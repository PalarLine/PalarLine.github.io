    <h1>Задача 1</h1>
    <h4>Створити функцію, яка за номером місяця повертає його назву.</h4>
    <script>
        function getMonth(monthNumber) {
            let theMonthIs
            switch (monthNumber) {
                case 1: theMonthIs = 'January'
                    
                break
                case 2: theMonthIs = 'February'
                
                break
                case 3: theMonthIs = 'March'
                
                break
                case 4: theMonthIs = 'April'
                
                break
                case 5: theMonthIs = 'May'
                
                break
                case 6: theMonthIs = 'June'
                
                break
                case 7: theMonthIs = 'July'
                
                break
                case 8: theMonthIs = 'August'
                
                break
                case 9: theMonthIs = 'September'
                
                break
                case 10: theMonthIs = 'October'
                
                break
                case 11: theMonthIs = 'November'
                
                break
                case 12: theMonthIs = 'December'
                
                break
            
                default: theMonthIs = 'The number is not correct'
                    break
            }
            return theMonthIs
            
        }
        const enterTheMonthNumber = parseInt(prompt('Enter the month\'s number:'))
        document.write(`You've entered the number ${enterTheMonthNumber}. It means the month is ${getMonth(enterTheMonthNumber)}`)

    </script>
