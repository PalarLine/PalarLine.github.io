    <h1>Задача 9</h1>
    <h4>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
    </h4>
    <script>

        function isSubZero() {           
            for (i = 0; i < arguments.length; i++)
            return arguments[i] < 0            
        }

        let count = 0
        let howManyTimes = parseInt(prompt('Введіть кількість записів:',''))
        while (howManyTimes > 0) {
            let enterTemperature = parseFloat(prompt('Введіть покази температури',''))
            if (isSubZero(enterTemperature))
                count++             
                howManyTimes--
        }

        document.write(`Кількіість від'ємних показів температури складає: ${count}`)            
        
    </script>
    
</body>
