    <h3>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
    </h3>
    <script>
        alert('Ви загадуєте число. Комп`ютер намагається вгадати та задає питання')
        //я вирішила задати інтервал щоб уникнути нескінченного циклу
        const MIN = parseInt(prompt('Введіть початкове число інтервалу','')),
              MAX = parseInt(prompt('Введіть число, що буде кінець інтервалу',''))
        const userNumber = parseInt(prompt(`Загадайте ціле число від ${MIN} до ${MAX}`,''))
        let result 
               
        do {
            const computerNumber = Math.floor(Math.random() * (MAX - MIN + 1) + MIN)          
            result = confirm(`Комп'ютер згенерував число: ${computerNumber}. Чи є воно вірним?`)
            if (result) break                                                            
        } while (!result)
        
        alert(`Комп вгадав. Було загадано число ${userNumber}`)
    
    </script>
