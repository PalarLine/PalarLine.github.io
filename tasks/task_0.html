    <h4>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    </h4>
    <script>
        function getSeason(monthNumber) {
            let season 
            switch (monthNumber) {
                case 12: 
                case 1:
                case 2:    season = 'Winter'                
                    break
                case 3: 
                case 4:
                case 5:    season = 'Spring'                
                    break
                case 6: 
                case 7:
                case 8:    season = 'Summer'                
                    break
                case 9: 
                case 10:
                case 11:    season = 'Autumn'                
                    break            
                default:    season = 'The Number is not correct' 
                    break
            }  
            return  season       
        }

        const isSeason = parseInt(prompt('Enter the Number of month (from 1 to 12)'))
        document.write(`The season is - ${getSeason(isSeason)}`)
    </script>
