    <h5>Вивести таблицю з 3 рядків і 7 стовпців</h5>
    <img src="./images/4.1.png" alt="">
    <script>
        const column = 7,
              line = 3
        document.write(`<table>
                            <tbody>`)
        for (let countLine = 1; countLine <= line; countLine++) {
            document.write(`<tr>`)
                for (let countColumn = 1; countColumn <= column; countColumn++) {
                    document.write(`<td> ${countColumn}</td>`)           
        }   document.write(`</tr>`)   
    }       
        document.write(`    </tbody>
                        </table>`)          
    </script>
