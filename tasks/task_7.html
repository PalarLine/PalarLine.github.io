    <h1>Задача 7</h1>
    <h4>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
    </h4>
    <script>
        function getImage() {
            let image = Math.floor(Math.random() * 4 + 1)
            return document.write(`<div class='imgContainer'>
                                    <img src="./images/img${image}.png" alt="image ${image}">
                                   </div>`)   
        }
        getImage()  
    </script>
