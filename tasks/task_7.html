    <h3>Задача_7</h3>
    <h5> Вивести на екран N абзаців (N вводиться користувачем) за зразком:</h5>
    <img src="./images/7.1.png" alt="">
    <script>        
        const userNum = parseInt(prompt('Введить килькість абзаців:',''))

        for (let i = 1; i <= userNum; i++) {
            document.write(`<h1> Заголовок ${i}</h1>`)
            for (let j = 1; j <= i; j++) {
                document.write(`<p> Розділ ${i} , параграф  ${j}</p><br>`)
            }
        }
        
    </script>
    
</body>
