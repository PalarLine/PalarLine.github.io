<body>
    <h4>
        <a href="../index.html">Назад</a>

    <h3>Задача_6</h3> 
    <h5>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</h5>
    <img src="./images/6.1.png" alt="">
    
    <script>
        document.write(`<div class="wrapper">`)

        const tablesNumber =3, 
            column = 3,
            line = 3
        let counter = 1 

        for (let countTablesNumber = 0; countTablesNumber < tablesNumber; countTablesNumber++) {
            document.write(`<table>
                                <tbody>`)
                for (let countLine = 0; countLine < line; countLine++) {
                    document.write(`<tr>`)
                    for (let countColumn = 0; countColumn < column; countColumn++) {
                        document.write(`<td> ${counter}</td>`)
                        counter++ 
                                                  
                }   document.write(`</tr>`) 
       
            }   document.write(`    </tbody>
                            </table>`) 
        }    
       
    document.write(`</div>`)  
    </script>
    
</body>
</html>
