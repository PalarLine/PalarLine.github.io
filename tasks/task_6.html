    <h1>Задача 6</h1>
    <h4>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</h4>
    <script>
        function createTable(rows, columns, message) {
            let table = '<table>'
                for (let i = 0; i < rows; i++) {
                    table += '<tr>'
                    for (let j = 0; j < columns; j++) {
                        table += '<td>' + message + '</td>'
                    }
                    table += '</tr>';
                }
                table += '</table>';
            return table;
}
        const enterNumberTr = parseInt(prompt('Enter Tr:',''))
        const enterNumberTd = parseInt(prompt('Enter Td:',''))
        const enterMessage = prompt('Enter a message','')
        let createdTable = createTable(enterNumberTr, enterNumberTd, enterMessage)
        document.write(`${createdTable}`)
    </script>
