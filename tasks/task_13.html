<body>

    <h1>Задача 13.</h1>
    <h3>Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель. 
    </h3>
    <script>
        const startX = parseInt(prompt('Введіть початок діапазону по осі Х:'))
        const finishX = parseInt(prompt('Введіть кінець діапазону по осі Х:'))
        const startY = parseInt(prompt('Введіть початок діапазону по осі У:'))
        const finishY = parseInt(prompt('Введіть кінець діапазону по осі У:'))
        let shell = parseInt(prompt('Введіть кількість снарядів:'))
        let shootDownX = false // флаг поранен по Х
        let shootDownY = false  //флаг поранен по Y
        let shooted = false // вбито
        
        const randomX = Math.floor(Math.random() * (finishX - startX + 1) + startX)
        const randomY = Math.floor(Math.random() * (finishY - startY + 1) + startY)
        
       
        while (shell > 0 && shooted == false) {
            if (shootDownX == false){
            let userX = parseInt(prompt('Введіть координату по осі X:',''))
            if (userX === randomX){
                shootDownX = true
                alert('Поранив')
            } else 
                shootDownX = false
            }
            if (shootDownY == false){
            let userY = parseInt(prompt('Введіть координату по осі Y:',''))
            if (userY === randomY) {
                shootDownY = true
                alert('Поранив')
            } else
                shootDownY = false
            }        
            shell--  
            if (shootDownX && shootDownY) 
                shooted = true
        } 
        if (shooted)
        document.write(`You are winner! The ship coordinates were x=${randomX} y=${randomY}`)
        else document.write(`You lose :( The ship coordinates were x=${randomX} y=${randomY}`)

    </script>
</body>
