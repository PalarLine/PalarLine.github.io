    <h5>Вивести таблицю</h5>
    <img src="./images/5.1.png" alt="">
    <script>
        const column = 3,
              line = 3
        let counter = 1
        document.write(`<table>
                            <tbody>`)                        
        for (let countLine = 1; countLine <= line; countLine++) {
            document.write(`<tr>`)
                for (let countColumn = 1; countColumn <= column; countColumn++) {
                    document.write(`<td> ${counter}</td>`)
                    counter++           
        }   document.write(`</tr>`)   
    }       
        document.write(`    </tbody>
                        </table>`)
        
    </script>
