    <h1>Задача 5</h1>
    <h4>Створити окремі функції, які переводять:
        Сантиметри у дюйми;
        Кілограми у фунти;
        Кілометри у милі.
    </h4>
    <script>
        function cmToInches(cm) {
        // 1 inch = 2,54 cm
        let inches = cm / 2.54
        return inches
        }
        function kgToPounds(kg) {
        // 1 pound = 0,45359237 kg
        let pounds = kg / 0.45359237
        return pounds
        }
        function kmToMillimeters(km) {
        // 1 km = 1 000 000 mm
        let mm = km * 1000000
        return mm
        }
        const enterSm = parseInt(prompt('Convert centimeters to inches. Enter sm:',''))
        document.write(`${enterSm} cm is equal to ${cmToInches(enterSm).toFixed(2)} inches.<br>`)
        const enterKg = parseInt(prompt('Convert kilograms to pounds. Enter kg:',''))
        document.write(`${enterKg} kg is equal to ${kgToPounds(enterKg).toFixed(2)} pounds.<br>`)
        const enterKm = parseInt(prompt('Convert kilometers to millimeters. Enter km:',''))
        document.write(`${enterKm} km is equal to ${kmToMillimeters(enterKm)} millimeters.`)

    </script>
    
</body>
