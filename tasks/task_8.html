    <h1>Задача 8.</h1>
    <h3>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
    </h3>
    <script>
        alert('Ви загадуєте число. Комп`ютер намагається вгадати за три спроби')
        const userNumber = parseInt(prompt('Загадайте целое число від 0 до 10',''))
        const MAX = 10, MIN = 0 //я вирішила задати інтервал для підвищення шансів що комп вгадає число
        let count = 0

        do {
            let computerNumber = Math.floor(Math.random() * MAX + 1)
            
            let answer = confirm(`Комп'ютер згенерував число: ${computerNumber}. Чи є воно вірним?`)

            if (answer === true) {
                alert(`Комп'ютер вгадав! Загадане число є ${userNumber}`)
                break
            } else 
                count++
                    if (count < 3) 
                        alert(`Ні, спробуйте ще раз. Спроба № ${count + 1}`)
                        else 
                            alert(`Гра закінчена. Загадане число було ${userNumber}`)                                  
        } while (count < 3)
        
  
            
    </script>
