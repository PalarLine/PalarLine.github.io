<body>
    <h4>
        <a href="../index.html">Назад</a>

    <h1>Задача 8</h1>
    <h4>Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a)
    </h4>
    <script>    
        function creatBunner(title, image, link) {
            return document.write(`Yours Bunner Title:<h3>${title}</h3><br>
                                    <div>
                                        <a href="./images/img${link}.png" target="_blank">
                                            <div class='imgContainer'>
                                                <img src="./images/img${image}.png" alt="">
                                            </div>
                                        </a>                 
                                    </div>`)         
        }    
        let userTitle = 0;
        const userImage = parseInt(prompt('Choose the image number (from 1 to 4):'))
        const userLink = parseInt(prompt('Choose the link number (from 1 to 4)'))
        switch (userImage) {                    // Titles depend on the pictures
            case 1: userTitle = 'A pineapple'
                break;
            case 2: userTitle = 'Strawberry'        
                break;
            case 3: userTitle = 'Pear'        
                break;
            case 4: userTitle = 'Apple'        
                break; 
            default: userTitle = 'Not correct Image number'    
                break;
        }
        creatBunner(userTitle, userImage, userLink)

    </script>
