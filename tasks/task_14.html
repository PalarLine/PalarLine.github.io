    <h1>Задача 14</h1>
    <h3>Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
    </h3>
    <script>
        let price = parseInt(prompt('Введіть ціну товару, грн.:'))
            while (price > 0) {
                let payment = parseFloat(prompt('Введіть суму до сплати, грн.:'))
                price -=  payment
                alert(`Внесіть ще ${price} грн.`)
            }
    </script>
