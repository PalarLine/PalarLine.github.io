    <h1>Задача 16.</h1>
    <h3>Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
    </h3>
    <script>
        const weeks = parseInt(prompt('Enter numer of weeks'))
        let incomeAmount = 0
        let incomeForWeek = 0
        let count = 0
        for (i=1; i <= weeks; i++) {
            count = i
            for (j=1; j <= 7; j++) {
                incom = parseFloat(prompt(`Enter incom for ${j} day  of ${i} week`))
                incomeForWeek += incom
                }
            document.write(`For ${count} week income is ${incomeForWeek}<br>`)
            incomeAmount += incomeForWeek
            incomeForWeek = 0
        }
        document.write(`Total Income for ${weeks} weeks is ${incomeAmount}`)

    </script>
