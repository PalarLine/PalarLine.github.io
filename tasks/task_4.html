    <h1>Задача 4</h1>
    <h4>Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
    </h4>
    <script>
        function getMathCalc() {
            let evenNumber = 0
            let positiveNumber = 0
            let aboveHundred = 0
            
            for (let i = 0; i <= arguments.length; i++)
            if (arguments[i] % 2 == 0)
            evenNumber++ 
            
            for (let j = 0; j <= arguments.length; j++)
            if (arguments[j] > 0)
            positiveNumber++
                        
            for (let k = 0; k <= arguments.length; k++)
            if (arguments[k] > 100)
            aboveHundred++
            return document.write(`The quantity are: <br>
                                    even Numbers ${evenNumber}  <br>
                                    positive Numbers ${positiveNumber} <br>
                                    above Hundred ${aboveHundred} `)
            
        }

        const numOne = parseFloat(prompt('Enter Number One:')),
              numSecond = parseFloat(prompt('Enter Number Two:')),
              numThree = parseFloat(prompt('Enter Number Three:'))
        getMathCalc(numOne, numSecond, numThree)
    </script>
