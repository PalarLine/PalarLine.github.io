    <h1>Задача 3</h1>
    <h4>Створити окремі функції, які для 4 чисел знаходять:
        1)суму;
        2)добуток;
        3)середнє арифметичне;
        4)мінімальне значення. 
    </h4>
    <script>
        function getSum(a, b, c, d) {
            let sumFours = a + b + c + d
            return sumFours            
        }
        function getMultiplication(a, b, c, d) {
            let multiplFours
            return multiplFours = a * b * c  * d            
        }
        function getAverage(a, b, c, d) {
            let averageFours
            return averageFours = (a + b + c + d) / 4            
        }
        function getMin(a, b, c, d) {
            let minFours = a
            if (a > b)
                minFours = b 
                else if (b > c)
                    minFours = c
                    else if (c > d)
                        minFours = d              
            return minFours 
        }
        const numberFirst = parseFloat(prompt('Enter the first number:'))
        const numberSecond = parseFloat(prompt('Enter the second number:'))
        const numberThird = parseFloat(prompt('Enter the third number:'))
        const numberFourth = parseFloat(prompt('Enter the fourth number:'))
        document.write(`sum ${getSum(numberFirst, numberSecond, numberThird, numberFourth)} <br>
                        multiplication ${getMultiplication(numberFirst, numberSecond, numberThird, numberFourth)} <br>
                        average  ${getAverage(numberFirst, numberSecond, numberThird, numberFourth)}  <br>
                        minimum value ${getMin(numberFirst, numberSecond, numberThird, numberFourth)} <br>`)

    </script>
